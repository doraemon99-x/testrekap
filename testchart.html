<!DOCTYPE html>
<html>
<head>
    <title>Real Count PilPres 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1919;
            margin: 20px;
            text-align: center;
            
        }

        h1 {
            color: #563ceb;
        }
        #myChart {
            margin-top: 8px;
            width: 100%;
            height: 430px;
        }
        
     </style>   
    <h1>Real Count PilPres 2024</h1>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['H. ANIES RASYID', 'H. PRABOWO SUBIANTO', 'H. GANJAR PRANOWO,'],
                datasets: [{
                    label: '# of Votes',
                    data: [66323, 83600, 18176],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>
</html>
